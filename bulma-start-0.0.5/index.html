<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    
    <h1 class="is-size-1">Hello World!</h1>
    <h2 class="is-size-2">Hello World!</h2>
    <h3 class="is-size-3">Hello World!</h3>
    <h4 class="is-size-4">Hello World!</h4>
    <h5 class="is-size-5">Hello World!</h5>
    <h6 class="is-size-6">Hello World!</h6>
    <p class="is-size-7">Hello World!</p>

    <p class="is-uppercase">asdfasdf</p>
    <p class="is-lowercase">ASDFASDF</p>

    <p class="has-text-weight-bold">Hello World!</p>
    <p class="has-text-weight-light">Hello World!</p>
    <p class="is-italic">Hello World!</p>

    // THIS IS NOT IN BULMA
    // To make text bold, use has-text-weight-bold
    <p class="is-bold">Hello World!</p>

    <button class="button is-primary">
      Button
    </button>
    <button class="button is-link">
      Button
    </button>
    <button class="button is-info">
      Button
    </button>
    <button class="button is-success">
      Button
    </button>
    <button class="button is-warning">
      Button
    </button>
    <button class="button is-danger">
      Button
    </button>
    
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
